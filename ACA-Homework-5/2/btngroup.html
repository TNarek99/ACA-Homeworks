<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Button Groups</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <div class = "container">
	  <h1 class = "text-primary">Custom Button Group</h1>
	  <div class="btn-group" role="group">
		 <button type="button" class="btn btn-default">Left</button>
		 <button type="button" class="btn btn-default">Middle</button>
	     <button type="button" class="btn btn-default">Right</button>
	  </div>
	  <h1 class = "text-primary">Button Toolbar</h1>
	  <div class="btn-toolbar" role="toolbar">
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default">Left</button>
		    <button type="button" class="btn btn-default">Middle</button>
	        <button type="button" class="btn btn-default">Right</button>
		  </div>
		  <div class="btn-group" role="group">
		   <button type="button" class="btn btn-default">Left</button>
		   <button type="button" class="btn btn-default">Middle</button>
	       <button type="button" class="btn btn-default">Right</button>
		  </div>
		  <div class="btn-group" role="group">
		    <button type="button" class="btn btn-default">Left</button>
		    <button type="button" class="btn btn-default">Middle</button>
	        <button type="button" class="btn btn-default">Right</button>
		  </div>
		  
	  </div>
	  <h1 class = "text-primary">Nesting</h1>
	  <div class="btn-group" role="group">
		  <button type="button" class="btn btn-default">1</button>
		  <button type="button" class="btn btn-default">2</button>

		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Dropdown
			  <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
			  <li><a href="#">Dropdown link</a></li>
			  <li><a href="#">Dropdown link</a></li>
			</ul>
		  </div>
      </div>
	  <h1 class = "text-primary">Vertical Group</h1>
	  <div class="btn-group-vertical" role="group">
        <button type="button" class="btn btn-default">Left</button>
		<button type="button" class="btn btn-default">Middle</button>
	    <button type="button" class="btn btn-default">Right</button>
      </div>
	  <h1 class = "text-primary">Justified Groups</h1>
	  <div class="btn-group btn-group-justified" role="group">
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">Left</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">Middle</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">Right</button>
		  </div>
      </div>
	  
	  
	  
	</div>
		 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
