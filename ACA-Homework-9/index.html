  <body onload="drawMatrix()">
    <div id = "matrixContainer" class = "container">
    </div>

    <br><br>
    <div class = "container">
      <input type = "text" placeholder = "type in the moves" id = "movesText">
      <button class = "btn btn-primary" onclick = "draw()">Draw</button>
   </div>



    <script>
      var drawnMatrix = [
        ['', '', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', '', '']
      ];
      var matrixHTML = '';
      function drawMatrix() {
        for (var i = 0; i < 10; i++){
          matrixHTML += '<div class = "row">';
          for (var j = 0; j < 10; j++){
            if (i == 0 && j == 0){
              matrixHTML += '<div style = "width: 50px; height: 50px; float: left;" class = "first">';
              matrixHTML += '</div>';
            }else{
            matrixHTML += '<div style = "width: 50px; height: 50px; float: left;" class = "item">';
            matrixHTML += '</div>';}
            drawnMatrix[i][j] = '<div style = "width: 50px; height: 50px; float: left;" class = "item">';
            drawnMatrix[i][j] += '</div>';
          }
          matrixHTML += '</div>';
        }
        document.getElementById('matrixContainer').innerHTML = matrixHTML;

      }

      function draw() {
        var mHTML;
        var moves = document.getElementById('movesText').value;
        var length = moves.length;
        var a = 0;
        var b = 0;
        drawnMatrix[0][0] = '<div style = "width: 50px; height: 50px; float: left;" class = "first">';
        drawnMatrix[0][0] += '</div>';
        for (var p = 0; p < length; p++){

          switch (moves[p]){
            case 'U':
              a = a - 1;
              break;

            case 'D':
              a = a + 1;
              break;

            case 'R':
              b = b + 1;
              break;

            case 'L':
              b = b - 1;
              break;

          }

          if (p == length - 1){
            drawnMatrix[a][b] = '<div style = "width: 50px; height: 50px; float: left;" class = "first">';
            drawnMatrix[a][b] += '</div>'
          }else{
            drawnMatrix[a][b] = '<div style = "width: 50px; height: 50px; float: left; background-color: red;" class = "item">';
            drawnMatrix[a][b] += '</div>'

          }

        }


        for (var m = 0; m < 10; m++){
          mHTML += '<div class = "row">';
          for (var n = 0; n < 10; n++){
            mHTML += drawnMatrix[m][n];

          }
          mHTML += '</div>';
        }
        document.getElementById('matrixContainer').innerHTML = mHTML;
      }

    </script>
