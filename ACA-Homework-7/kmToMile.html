    <script>
	  function calc()
	  {
	    
		 var input1 = document.getElementById('kmInput');
         var input2 = document.getElementById('mileInput'); 
		
		if (input1.value < 0 || input2.value < 0){window.alert('Really? Sorry but there are no negative distances in our planet...'); return;}
		if (input1.value == '' && input2.value == ''){window.alert('please enter numbers'); return;}
		if (input1.value != '' && input2.value != ''){window.alert('please fill in only one of the inputs'); return;}
		if (input1.value > 100){window.alert('max number for km is 100'); return;}
	    if (input2.value > 62){window.alert('max number for mile is 62'); return;}
		if (input1.value != ''){convertToMile(); return;}
		if (input2.value != ''){convertToKm(); return;}
		
		
	  }
	  
	  function convertToKm(){
	    var bar1 = document.getElementById('kmBar');
        var bar2 = document.getElementById('mileBar');	
        var input1 = document.getElementById('kmInput');
        var input2 = document.getElementById('mileInput');  		
		
		var val1 = input1.value;
		var val2 = input2.value;
		
		
		input1.value = parseInt(val2)/0.62;
		var koko = parseInt(input1.value);
        bar1.style.width = koko + "%";
		var lolo = parseInt(input2.value)*100/62;
		bar2.style.width = lolo + "%";
	  
	  
	  }
	  
	  function convertToMile(){
	    var bar1 = document.getElementById('kmBar');
        var bar2 = document.getElementById('mileBar');	
        var input1 = document.getElementById('kmInput');
        var input2 = document.getElementById('mileInput');  		
		
		var val1 = input1.value;
		var val2 = input2.value;
		
		
		input2.value = 0.62*parseInt(val1);
		var koko = parseInt(input2.value)*100/62;
        bar2.style.width = koko + "%";
		var lolo = parseInt(input1.value);
		bar1.style.width = lolo + "%";
	    
	  
	  }
	</script>
