    <script>
	  function calc()
	  {
	    
		 var input1 = document.getElementById('kgInput');
         var input2 = document.getElementById('poundsInput'); 
		
		if (input1.value < 0 || input2.value < 0){window.alert('Really? Sorry but there are no negative weights in our planet...'); return;}
		if (input1.value == '' && input2.value == ''){window.alert('please enter numbers'); return;}
		if (input1.value != '' && input2.value != ''){window.alert('please fill in only one of the inputs'); return;}
		if (input1.value > 100){window.alert('max number for kg is 100'); return;}
	    if (input2.value > 220){window.alert('max number for pounds is 220'); return;}
		if (input1.value != ''){convertToPounds(); return;}
		if (input2.value != ''){convertToKg(); return;}
		
		
	  }
	  
	  function convertToKg(){
	    var bar1 = document.getElementById('kgBar');
        var bar2 = document.getElementById('poundsBar');	
        var input1 = document.getElementById('kgInput');
        var input2 = document.getElementById('poundsInput');  		
		
		var val1 = input1.value;
		var val2 = input2.value;
		
		
		input1.value = parseInt(val2)/2.2;
		var koko = parseInt(input1.value);
        bar1.style.width = koko + "%";
	    var lolo = parseInt(input2.value)*100/220;
		bar2.style.width = lolo + "%"
	  
	  }
	  
	  function convertToPounds(){
	    var bar1 = document.getElementById('kgBar');
        var bar2 = document.getElementById('poundsBar');	
        var input1 = document.getElementById('kgInput');
        var input2 = document.getElementById('poundsInput');  		
		
		var val1 = input1.value;
		var val2 = input2.value;
		
		
		input2.value = 2.2*parseInt(val1);
		var koko = parseInt(input2.value)*100/220;
        bar2.style.width = koko + "%";
	    var lolo = parseInt(input1.value);
		bar1.style.width = lolo + "%";
	  
	  }
